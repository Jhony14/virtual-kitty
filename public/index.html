<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Kitty</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h1>Virtual Kitty</h1>
    <div>
      <label for="nameInput">Nombre:</label>
      <input type="text" id="nameInput" placeholder="Ingresa tu nombre...">
    </div>
    <button class="clear-button">Nueva conversación</button>
    <div class="chat-messages" id="chatMessages"></div>
    <form class="chat-form" id="chatForm">
      <input type="text" id="chatInput" placeholder="Escribe tu mensaje aquí...">
      <button type="submit">Enviar</button>
			<button id="voiceBtn" type="button">Voz</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
